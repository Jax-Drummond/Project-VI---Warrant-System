<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Portal | Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 { color: #2c3e50; margin: 0; }
        .login-header p { color: #7f8c8d; margin-top: 5px; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #34495e; font-weight: bold;}
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box; /* Fixes padding width issues */
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover { background-color: #3498db; }
        .error-msg { color: #e74c3c; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2>Officer Portal</h2>
        <p>Warrant System Access</p>
    </div>

    {% if form.errors %}
        <div class="error-msg">
            Invalid badge number or password.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Badge #</label>
            {{ form.username }} 
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>
</div>

<script>
    // This adds standard styling to the Python-generated inputs
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
    });
</script>

</body>
</html>
